<!DOCTYPE html>
<html ng-app="todo_mod">
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="todo_cont">
    <div class="container">
      <h1>To do List</h1>
      <ul ng-repeat="l in list">
        <li>{{ l }} <span ng-click="delete($index)" style="float: right;"> &times; </span></li> <hr>
      </ul>

      <input type="text" placeholder="Enter new task" ng-model="new">
      <input type="button" value="Add" ng-click="addItem()">
    </div>
  </body>
</html>
